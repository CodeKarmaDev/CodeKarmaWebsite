
{% for link in site.data.social %}
    <a 
        class="link mute bf fade-in x2"
        target="_blank"
        href="{{ link.href }}"
        aria-label="{{ link.name }}"
        >
        
        <i
            class="{{ link.icon }} text-800" 
            aria-hidden="true"
            title="{{ link.name }}"
            ></i>
            

        </a>        
        
{% endfor %}
