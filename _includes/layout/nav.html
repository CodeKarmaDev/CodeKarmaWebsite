
<nav>
    {% for link in site.data.navlinks %}
        
        
        {% if page.permalink == link.href %}
            <a 
                class="link nav-link current "
                href="{{ link.href }}"
                >{{ link.title }}</a>

        {% else %}
            <a 
                class="link nav-link "
                href="{{ link.href }}"
                >{{ link.title }}</a>


        {% endif %}



    {% endfor %}
</nav>
