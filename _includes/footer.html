<footer class="">

    {% for link in site.data.social %}

            class="link social-link bfade fade-in x4 roll"
            target="_blank"
            href="{{ link.href }}"
            >
            
            <i
                class="{{ link.icon }} fa-3x" 
                aria-hidden="true"
                ></i>

            </a>

    {% endfor %}

</footer>
