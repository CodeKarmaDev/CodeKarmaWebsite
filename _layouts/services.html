---
layout: root
anim:  'bf fade-in-left x1'
---

<section class="{{ page.class }} {{ layout.anim }}">


    <div class="services grid">

        {% assign services = site.services | sort: 'order' %}
        {% for service in services %}
            {% include service.html %}
        {% endfor %}
    </div>

</section>


<div class="split-left align-center {{ layout.anim }}">
    <a 
        href="/estimate/"
        class="link btn"
        >Get an Estimate</a>
</div>
